data:
  start_date: '2022-01-01'
  end_date: '2023-12-31'
  universe_size: 10
  market_cap_threshold: 100000000
  exclude_stablecoins: true
  survivorship_bias: true
  data_source: binance
  cache_directory: data
  cache_days: 30
  update_frequency: daily
  min_trading_days: 100
  max_missing_data_pct: 0.05
