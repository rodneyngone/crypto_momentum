  out_of_sample_periods: 252
  monte_carlo_runs: 1000
  save_trades: true
  save_positions: true
  save_metrics: true
  output_directory: output
  calculate_attribution: true
  attribution_frequency: monthly
strategy:
  universe_size: 10
  rebalance_frequency: weekly
  max_position_size: 0.1
  long_short: true
